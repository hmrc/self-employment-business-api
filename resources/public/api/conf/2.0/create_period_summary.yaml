    description: Success
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
    content:
      application/json:
        schema:
          $ref: './schemas/create_period_summary_response.json'
        examples:
          example-response:
            description: Create Period Summary Response
            value:
              $ref: './examples/create_period_summary_response.json'

