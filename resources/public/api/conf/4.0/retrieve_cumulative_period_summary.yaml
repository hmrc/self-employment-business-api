summary: Retrieve a Self-Employment Cumulative Period Summary
description: |
  This endpoint enables you to retrieve the periodic income and expenses for a self employment business that occurred between two dates.
  A National Insurance number, tax year and business ID are required. Please note that this endpoint is only available for tax years starting from 2025-26.
  
  ### Test data
  Scenario simulation using Gov-Test-Scenario headers is only available in the sandbox environment.
  
  | Header Value (Gov-Test-Scenario)     | Scenario                                                                                                                                              |
  |--------------------------------------|-------------------------------------------------------------------------------------------------------------------------------------------------------|
  | N/A - DEFAULT                        | Simulates success response.                                                                                                                           |
  | CONSOLIDATED_EXPENSES                | Simulates success response with consolidatedExpenses.                                                                                                 |
  | NOT_FOUND                            | Simulates the scenario where no data is found.                                                                                                        |
  | TAX_YEAR_NOT_SUPPORTED               | Simulates the scenario where the tax year is not supported.                                                                                           |
  | STATEFUL                             | Performs a stateful retrieve.                                                                                                                         |
  | DYNAMIC                              | The following response values will change to correspond to the values submitted in the request: <br/> • periodStartDate <br/> • periodEndDate         |


tags:
  - Self-Employment Cumulative Period Summary

parameters:
  - $ref: './common/pathParameters.yaml#/components/parameters/nino'
  - $ref: './common/pathParameters.yaml#/components/parameters/businessId'
  - $ref: './common/pathParameters.yaml#/components/parameters/taxYear'
  - $ref: './common/headers.yaml#/components/parameters/acceptHeader'
  - $ref: './common/headers.yaml#/components/parameters/authorizationReadScopeHeader'
  - $ref: './common/headers.yaml#/components/parameters/testScenarioHeader'

security:
  - User-Restricted:
      - read:self-assessment

responses:
  "200":
    description: Success
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
      Deprecation:
        $ref: './common/headers.yaml#/components/parameters/deprecationHeader'
      Sunset:
        $ref: './common/headers.yaml#/components/parameters/sunsetHeader'
      Link:
        $ref: './common/headers.yaml#/components/parameters/linkHeader'
    content:
      application/json:
        schema:
          oneOf:
            - $ref: './schemas/retrieveCumulativePeriodSummary/def1/response.json'
        examples:
          "Non-consolidated response":
            value:
              $ref: './examples/retrieveCumulativePeriodSummary/def1/non_consolidated_response.json'
          "Consolidated response":
            value:
              $ref: './examples/retrieveCumulativePeriodSummary/def1/consolidated_response.json'

  "400":
    description: Bad request
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          FORMAT_NINO:
            $ref: './common/errors.yaml#/components/examples/formatNino'
          FORMAT_TAX_YEAR:
            $ref: './common/errors.yaml#/components/examples/formatTaxYear'
          FORMAT_BUSINESS_ID:
            $ref: './common/errors.yaml#/components/examples/formatBusinessId'
          RULE_TAX_YEAR_NOT_SUPPORTED:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearNotSupported'
          RULE_TAX_YEAR_RANGE_INVALID:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearRangeInvalid'
          RULE_INCORRECT_GOV_TEST_SCENARIO:
            $ref: './common/errors.yaml#/components/examples/ruleIncorrectGovTestScenario'

  "403":
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          CLIENT_OR_AGENT_NOT_AUTHORISED:
            $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'

  "404":
    description: Not Found
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          MATCHING_RESOURCE_NOT_FOUND:
            $ref: './common/errors.yaml#/components/examples/notFound'
