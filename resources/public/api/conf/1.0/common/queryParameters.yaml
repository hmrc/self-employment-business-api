components:
  parameters:
    taxYear:
      in: query
      name: taxYear
      description: |
        The tax year to which the data applies in the format YYYY-YY. The range must not be greater than a single year. For example, 2023-25 is not valid.
          This is mandatory for tax years 2023-24 and onwards and must not be provided for earlier tax years.
      schema:
        type: string
        example: 2023-24
      required: false
    taxYearWarnMandatoryTYS:
      in: query
      name: taxYear
      description: |
        The tax year to which the data applies in the format YYYY-YY. The range must not be greater than a single year. For example, 2023-25 is not valid.
        
        <p style="color:red; font-weight:bold">For periodIds for tax years 2023-24 and onwards, taxYear is mandatory and a 404 is returned if not provided. It must not be provided for a periodId relating to an earlier tax year.</p>
      schema:
        type: string
        example: 2023-24
      required: false
