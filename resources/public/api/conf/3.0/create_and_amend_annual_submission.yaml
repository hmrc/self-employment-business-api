summary: Create and Amend Self-Employment Annual Submission
description: |
  This endpoint allows a developer to create or amend a self-employment annual summary for a tax year.
  A National Insurance number, Business ID and tax year must be provided.

  ### Test data
  Scenario simulation using Gov-Test-Scenario headers is only available in the sandbox environment.
  
  | Header Value (Gov-Test-Scenario)     | Scenario                                                                                                                     |
  |--------------------------------------|------------------------------------------------------------------------------------------------------------------------------|
  | N/A - DEFAULT                        | Simulate success response.                                                                                                   |
  | ALLOWANCE_NOT_SUPPORTED              | Simulates the scenario where one or more of the supplied allowances is not supported for the supplied tax year.              |
  | NOT_FOUND                            | Simulates the scenario where no data is found.                                                                               |
  | STATEFUL                             | Performs a stateful create or update.                                                                                        |
  {{#if (enabled 'adjustmentsAdditionalFields')}}| WRONG_TPA_AMOUNT_SUBMITTED           | Simulates the scenario where the Transition Profit Acceleration Amount cannot be submitted without Transition Profit Amount. |{{/if}}

tags:
   - Self-Employment Annual Submission

parameters:
  - $ref: './common/pathParameters.yaml#/components/parameters/nino'
  - $ref: './common/pathParameters.yaml#/components/parameters/businessId'
  - $ref: './common/pathParameters.yaml#/components/parameters/taxYear'
  - $ref: './common/headers.yaml#/components/parameters/acceptHeader'
  - $ref: './common/headers.yaml#/components/parameters/contentTypeJson'
  - $ref: './common/headers.yaml#/components/parameters/authorizationWriteScopeHeader'
  - $ref: './common/headers.yaml#/components/parameters/testScenarioHeader'

security:
- User-Restricted:
  - write:self-assessment

requestBody:
  content:
    application/json:
      schema:
        oneOf:
          - $ref: './schemas/def1/create_and_amend_annual_submission_request.json'
          - $ref: './schemas/def2/create_and_amend_annual_submission_request.json'
      examples:
        example-with-trading-allowance-request-TY-2023-24-or-before:
          description: Example Request With Trading Income Allowance
          value:
            $ref: './examples/def1/create_and_amend_with_trading_income_allowance.json'
        example-without-trading-allowance-request-TY-2023-24-or-before:
          description: Example Request Without Trading Income Allowance
          value:
            $ref: './examples/def1/create_and_amend_without_trading_income_allowance.json'
        example-with-trading-allowance-request-TY-2024-25-or-later:
          description: Example Request With Trading Income Allowance
          value:
            $ref: './examples/def2/create_and_amend_with_trading_income_allowance.json'
        example-without-trading-allowance-request-TY-2024-25-or-later:
          description: Example Request Without Trading Income Allowance
          value:
            $ref: './examples/def2/create_and_amend_without_trading_income_allowance.json'

responses:
  "200":
    description: Success
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
    content:
      application/json:
        schema:
          $ref: './schemas/create_and_amend_annual_submission_response.json'
        examples:
          example-response:
            description: Example Response
            value:
              $ref: './examples/create_and_amend_annual_submission_response.json'

  "400":
    description: Bad request
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          FORMAT_NINO:
            $ref: './common/errors.yaml#/components/examples/formatNino'
          FORMAT_TAX_YEAR:
            $ref: './common/errors.yaml#/components/examples/formatTaxYear'
          FORMAT_VALUE:
            $ref: './common/errors.yaml#/components/examples/formatValue'
          FORMAT_BUSINESS_ID:
            $ref: './common/errors.yaml#/components/examples/formatBusinessId'
          FORMAT_STRING:
            $ref: './common/errors.yaml#/components/examples/formatString'
          FORMAT_DATE:
            $ref: './common/errors.yaml#/components/examples/formatDate'
          FORMAT_CLASS_4_EXEMPTION_REASON:
            $ref: './common/errors.yaml#/components/examples/formatClass4Exemption'
          RULE_INCORRECT_OR_EMPTY_BODY_SUBMITTED:
            $ref: './common/errors.yaml#/components/examples/ruleIncorrectOrEmptyBody'
          RULE_TAX_YEAR_NOT_SUPPORTED:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearNotSupported'
          RULE_TAX_YEAR_RANGE_INVALID:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearRangeInvalid'
          RULE_BUILDING_NAME_NUMBER:
            $ref: './common/errors.yaml#/components/examples/ruleBildingNameNumber'
          RULE_BOTH_ALLOWANCES_SUPPLIED:
            $ref: './common/errors.yaml#/components/examples/ruleBothAllowancesSupplied'
          RULE_ALLOWANCE_NOT_SUPPORTED:
            $ref: './common/errors.yaml#/components/examples/ruleAllowanceNotSupported'
          RULE_INCORRECT_GOV_TEST_SCENARIO:
            $ref: './common/errors.yaml#/components/examples/ruleIncorrectGovTestScenario'
          {{#if (enabled 'adjustmentsAdditionalFields')}}
            RULE_WRONG_TPA_AMOUNT_SUBMITTED:
              $ref: './common/errors.yaml#/components/examples/ruleWrongTpaAmountSubmitted'
              {{/if}}

  "403":
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          CLIENT_OR_AGENT_NOT_AUTHORISED:
            $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'

  "404":
    description: Not Found
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          MATCHING_RESOURCE_NOT_FOUND:
            $ref: './common/errors.yaml#/components/examples/notFoundEmployments'
